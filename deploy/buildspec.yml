version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python -v
      - ls
  build:
    commands:
      - cd cloudwatch_lambda
      - ls
      - zip -r9 cloudwatch_to_slack.zip ./
      - cp cloudwatch_to_slack.zip ../cloudwatch_to_slack.zip
      - ls
      - pwd
      - cd ..
      - pwd
      - aws s3 cp cloudwatch_to_slack.zip s3://main-cloudformation
      - aws cloudformation package --template-file deploy/sam-deploy.yml --s3-bucket main-cloudformation --s3-prefix lambda/prod --output-template-file deploy/packed-sam-deploy.yml
      - ls deploy/

artifacts:
  type: zip
  files:
  - deploy/packed-sam-deploy.yml